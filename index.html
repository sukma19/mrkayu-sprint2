<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Investasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-4 fw-bold">Form Investasi</h1>
    <div
      class="container bg-warning p-4 rounded mt-3 mb-5 shadow"
      style="width: 500px"
    >
      <div class="mb-4 text-muted">
        <h5>Cara mengirim dana Investasi</h5>
        <ol>
          <li>Kirim uang senilai</li>
          <li>Setelah itu kirim bukti pembayaran melalui form di bawah ini</li>
        </ol>
      </div>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Nama</label
          >
          <input type="" class="form-control shadow" id="" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold"
            >No. Rekening</label
          >
          <input type="" class="form-control shadow" id="" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold"
            >Nominal</label
          >
          <input type="number" class="form-control shadow" id="" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold"
            >Biaya Layanan</label
          >
          <input
            type=""
            class="form-control shadow"
            id=""
            readonly
            value="10.000"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold"
            >Bukti Transaksi</label
          >
          <input type="file" class="form-control" id="inputGroupFile02" />
        </div>
        <button type="submit" class="btn btn-primary shadow">Kirim</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
